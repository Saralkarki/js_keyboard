<!DOCTYPE html>
<html>

<head>
	<title>JS keyboard</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body >
	<section>
	<div class="keys" >
		<div class="key" data-key="65">			
			<kbd> A </kbd>
			<span class="sound">C4</span>
		</div>
		<div class="key" id="key_accidental_W" data-key="87">			
				<kbd_acc> W </kbd_acc>
				<span class="sound_acc">C#4</span>
			</div>
			
		<div class="key" data-key="83">			
			<kbd> S </kbd>
			<span class="sound">D4</span>
		</div>		
		<div class="key" id="key_accidental_E" data-key="69">			
				<kbd_acc> E </kbd_acc>
				<span class="sound_acc">D#4</span>
			</div>	
		<div class="key" data-key="68">			
			<kbd> D </kbd>
			<span class="sound">E4</span>
		</div>			
		<div class="key" data-key="70">			
			<kbd> F </kbd>
			<span class="sound">F4</span>
		</div>		
		<div class="key" id="key_accidental_T" data-key="84">			
				<kbd_acc> T </kbd_acc>
				<span class="sound_acc">F#4</span>
			</div>	
		<div class="key" data-key="71">			
			<kbd> G </kbd>
			<span class="sound">G4</span>
		</div>	
		<div class="key" id="key_accidental_Y" data-key="89">			
				<kbd_acc> Y </kbd_acc>
				<span class="sound_acc">G#4</span>
			</div>			
		<div class="key" data-key="72">			
			<kbd> H </kbd>
			<span class="sound">A4</span>
		</div>
		<div class="key" id="key_accidental_U" data-key="85">			
				<kbd_acc> U </kbd_acc>
				<span class="sound_acc">A#4</span>
			</div>		
		<div class="key" data-key="74">			
			<kbd> J </kbd>
			<span class="sound">B4</span>
		</div>	
		<div class="key" data-key="75">			
				<kbd> K </kbd>
				<span class="sound">C5</span>
			</div>		
	</div>
</section>
		
	<audio data-key="65" src="C.wav">
	<audio data-key="83" src="D.wav">
	<audio data-key="68" src="E.wav">
	<audio data-key="70" src="F.wav">
	<audio data-key="71" src="G.wav">
	<audio data-key="72" src="A.wav">
	<audio data-key="74" src="B.wav">
	<audio data-key="75" src="C5.wav">
	<audio data-key="87" src="C4.wav">
	<audio data-key="69" src="D4.wav">
	<audio data-key="84" src="F4.wav">
	<audio data-key="89" src="G4.wav">
	<audio data-key="85" src="A4.wav">

	</body>
	<script src="main.js">
		
	</script>


</html>
